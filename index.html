<!-- Wishes will be appended here at the end -->
<section class="card module" id="module-wishes">
<h3>Gửi lời chúc tới Cô dâu & Chú rể</h3>
<form id="wish-form" class="wishes" onsubmit="return false;">
<input type="text" id="wish-name" placeholder="Họ tên (không bắt buộc)" />
<textarea id="wish-text" placeholder="Lời chúc..." required></textarea>
<div style="display:flex;gap:8px;align-items:center">
<button id="wish-send" class="btn">Gửi lời chúc</button>
<button id="wish-clear" class="btn alt" type="button">Xóa mẫu</button>
</div>
</form>


<div id="wishes-list" class="wishes-list"></div>


<div style="margin-top:12px;display:flex;gap:8px;align-items:center">
<button id="export-wishes" class="btn secondary">Xuất lời chúc (Excel)</button>
</div>
</section>


</main>


<!-- Admin toolbar (hidden until admin login) -->
<div id="toolbar" class="toolbar" style="display:none">
<button id="btn-add" class="btn">✚ Thêm mục</button>
<button id="btn-export" class="btn alt">⬇ Xuất HTML</button>
<button id="btn-clear" class="btn secondary">Xóa nội dung</button>
</div>


<!-- Add Module Modal -->
<div id="modal" class="modal" style="display:none">
<div class="panel">
<h3>Thêm mục mới</h3>
<div class="form-row">
<label>Loại mục</label>
<select id="module-type">
<option value="text">Đoạn văn</option>
<option value="image">Ảnh</option>
<option value="video">Video (YouTube link)</option>
</select>
</div>
<div id="module-fields">
<!-- dynamic fields here -->
</div>
<div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
<button id="modal-add" class="btn">Thêm</button>
<button id="modal-cancel" class="btn secondary">Hủy</button>
</div>
</div>
</div>
